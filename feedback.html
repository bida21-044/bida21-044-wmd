      <div id="divform">
        <p id="para">
          We would like to hear from you about your experiences at Cinemax. Please fill out the customer satisfaction form below at your earliest convenience.
        </p>

        <fieldset>
    
            <form id="feedback" name="feedback" action="feedback.html" method="post" onsubmit="validateform" mailto="pakomampane@gmail.com">
              <div id="divcontrols">
                
                <label for="first name" caption="first name ">First name</label>
                <input type="text" id="firstname" name="firstname" placeholder="firstname" required oninvalid="setCustomValidity('Please enter the first name!')" oninput="setCustomValidity('')" value="">
                <label for="surname" caption="surname">Surname</label>
                <input type="text" id="surname" name="surname" placeholder="surname" required oninvalid="setCustomValidity('Please enter the surname!')" oninput="setCustomValidity('')" value="">
                <label for="email" caption="email">Email</label>
                <input type="email" id="email" name="email" placeholder="email" required oninvalid="setCustomValidity('Please enter the email!')" oninput="setCustomValidity('')" value="">
                <label for="gender">Gender</label>
                  <select id="gender" name="gender">
                    <option value="0">Select...</option>
                    <option value="F" place>Female</option>
                    <option value="M">Male</option>
                  </select>
                <label for="DOB">Date of Birth</label>
                <input type="date"  id="DOB" name="DOB" placeholder="username" required>   
                <label for="username" caption="username">Tell us about your experience(s)</label>
                <input type="text" id="username" name="username" placeholder="" required oninvalid="setCustomValidity('Please enter the username!')" oninput="setCustomValidity('')" value="">  
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
              </div>
            </form>
       </fieldset>
